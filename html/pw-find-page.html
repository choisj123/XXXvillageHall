<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 페이지</title>

    <link rel="stylesheet" href="/css/pw-find-page.css" />

    <script
      src="https://kit.fontawesome.com/2f1bf0eac7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!--헤더 영역 시작-->
      <header>
        <!--로고 영역(클릭하면 메인페이지로 넘어감)-->
        <section>
          <a href="#">
            <img src="/src/logo.png" id="home-logo" />
          </a>
        </section>
      </header>
      <!--헤더 영역 끝-->

      <!--바디 부분 시작-->
      <!--콘텐츠 작성 영역-->
      <section class="content">
        <h1 class="pw-find-text">비밀번호 찾기</h1>
      </section>

      <section class="content-2">
        <!--비번 찾을 때 필요한 정보 기입 영역-->
        <form action="#" name="pw-find-form">
          <fieldset id="pw-find-area">
            <section class="pw-find-section">
              <!--비밀번호를 찾을 아이디 입력-->
              아이디 확인
              <fieldset id="id-area">
                <input
                  type="text"
                  name="input-email"
                  class="input-text"
                  id="email-text"
                  placeholder="아이디"
                />
              </fieldset>

              <!--다음 버튼-->
              <article class="pw-find-article">
                <a href="#" id="next-a"><div class="pw-find-btn">다음</div></a>
              </article>
            </section>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- 푸터 -->
    <footer>
      <p>Copyright &copy; 2023. Villege Hall Community. All rights reserved</p>

      <article>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
        <span>|</span>
        <a href="#">고객센터</a>
      </article>
    </footer>
  </body>
</html>
