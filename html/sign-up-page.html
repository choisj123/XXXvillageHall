<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="/css/sign-up-page.css">

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script
    src="https://kit.fontawesome.com/2f1bf0eac7.js"
    crossorigin="anonymous">
    </script>

</head>
<body>

    <main>
         <!--헤더 영역 시작-->
        <header>
            <!--로고 영역(클릭하면 메인페이지로 넘어감)-->
            <section>
                <a href ="#">
                    <img src="/src/logo.png" id="home-logo">
                </a>
            </section>

        </header>
        <!--헤더 영역 끝-->

        <!--바디 부분 시작-->
        <body>
            <!--콘텐츠 작성 영역-->
            <section class="content">
                <h1 class="sign-up-text">회원가입</h1>
            </section>

            <section class="content-2">
                <!--회원가입시 필요한 정보 기입 영역-->
                <form action="#" name="sign-up-form">
                    <fieldset id="sign-up-area">

                        <section class="sign-up-1">

                            <!--이메일--> 
                            이메일<br><input type="email" name="email" class="input-text">
                            <button id="email-check-btn">인증</button><br><br>

                             <!--이메일 인증번호 확인--> 
                             이메일 인증<br><input type="text" name="auth_number" class="input-text">
                             <button id="email-check-btn">확인</button><br><br>

                            <!--비밀번호-->
                            비밀번호<br><input type="password" input name="password" id="pw1" class="input-text"><br>
                                    <span id = "result1" class="confirm"></span><br><br>
                            비밀번호 확인<br><input type="password" input name="password-check" id="pw2" class="input-text"><br>
                                    <span id = "result2" class="confirm"></span><br><br>
                            <!--닉네임-->
                            닉네임<br><input type="text" name="Nickname" class="input-text">
                            <br><br><br>
            
                            <!--프로필사진-->
                            프로필사진<br>
                            <input type="file" name="profile-pic">
                            

                        </section>       
                        

                    </fieldset>

                    
                    <!--회원가입/카카오로 시작하기-->
                    <br>
                    <section>

                        <article class="sign-up-article-1">
                            <button type="submit" id="signup-btn">회원가입</button><br>
                        </article >

                        <article class="sign-up-article-2">
                            <a href="javascript:void(0)" onclick="kakaoLogin();">
                                <img src="/src/kakao_login_medium_wide.png">
                            </a>
                            
                        </article>

                    </section>

                  

                </form>

            </section>

         <script src="/js/sign-up-page.js"></script>

</body>
        
    </main>

    <!-- 푸터 -->

    </footer>
     
</html>
